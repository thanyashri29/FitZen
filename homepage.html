<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChallengeMe â€” Home</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
        color: #e5e5e5;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .bg {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 50%),
                    radial-gradient(circle at 30% 70%, rgba(255,255,255,0.03) 0%, transparent 40%),
                    radial-gradient(circle at 70% 30%, rgba(255,255,255,0.03) 0%, transparent 40%);
        animation: moveBG 20s linear infinite;
        z-index: 0;
    }
    @keyframes moveBG {
        0% { transform: translate(0,0); }
        50% { transform: translate(-25%, -25%); }
        100% { transform: translate(0,0); }
    }
    .container {
        text-align: center;
        z-index: 1;
    }
    h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #e5e5e5, #a1a1a1, #e5e5e5);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
    }
    @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
    }
    p {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    a {
        display: inline-block;
        padding: 14px 30px;
        font-size: 1.1rem;
        background: #1f1f1f;
        color: #e5e5e5;
        border-radius: 30px;
        text-decoration: none;
        border: 1px solid #333;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    a:hover {
        background: #333;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    a::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.4s ease;
    }
    a:hover::after {
        left: 100%;
    }
</style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>ChallengeMe</h1>
        <p>Your daily dose of challenges</p>
        <a href="http://127.0.0.1:5500/fitness/categories.html">Start Your Challenge</a>
    </div>
</body>
</html>
