<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Auth</title>
<style>
body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #121212, #1e1e1e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #1c1c1c;
    padding: 40px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ccc;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 2px solid #333;
    background: #1e1e1e;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(145deg, #2b2b2b, #3a3a3a);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #3a3a3a, #4a4a4a);
}

p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container" id="authContainer">
    <h2 id="formTitle">Register</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authButton">Register</button>
    <p id="toggleForm">Already have an account? Login</p>
    <p id="errorMsg" style="color:red;text-align:center;"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  // Firebase Config
 const firebaseConfig = {
    apiKey: "AIzaSyDCAcEhZ7Q8cxS9IrAVABfauSTc3zW9Fso",
  authDomain: "fitness-d07ef.firebaseapp.com",
    projectId: "fitness-d07ef",
    
    storageBucket: "fitness-d07ef.firebasestorage.app",
    messagingSenderId: "1082217374940",
    appId: "1:1082217374940:web:7a7a3204d3910ff72a4019"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Elements
  const authButton = document.getElementById("authButton");
  const toggleForm = document.getElementById("toggleForm");
  const formTitle = document.getElementById("formTitle");
  const errorMsg = document.getElementById("errorMsg");
  let isRegister = true;

  toggleForm.addEventListener("click", () => {
    isRegister = !isRegister;
    formTitle.textContent = isRegister ? "Register" : "Login";
    authButton.textContent = isRegister ? "Register" : "Login";
    toggleForm.textContent = isRegister ? "Already have an account? Login" : "Don't have an account? Register";
    errorMsg.textContent = "";
  });

  authButton.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    if(isRegister){
        auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            user.updateProfile({displayName: username});
            window.location.href = "homepage.html"; // redirect after login
        })
        .catch((error) => {
            errorMsg.textContent = error.message;
        });
    } else {
        auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            window.location.href = "homepage.html"; // redirect after login
        })
        .catch((error) => {
            errorMsg.textContent = error.message;
        });
    }
  });
</script>

</body>
</html>
