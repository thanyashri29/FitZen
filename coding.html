h1 {
    color: #ccc;

button {
    background: linear-gradient(145deg, #1e1e1e, #2b2b2b);
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 15px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease, background 0.3s ease;
}
button:hover {
    transform: scale(1.1);
    background: linear-gradient(145deg, #2b2b2b, #3a3a3a);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
}
